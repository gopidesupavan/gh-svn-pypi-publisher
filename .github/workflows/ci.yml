name: Test Gh publish
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: "Run tests"
        run: |
            python3 -m pip install pytest
            pytest ./tests